name: Build and Push Containers

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'attack-website/**'
      - 'attack-navigator/**'
      - 'attack-flow/**'
      - 'system-metrics/**'
      - 'docker-compose.yml'
      - '.github/workflows/build-containers.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'attack-website/**'
      - 'attack-navigator/**'
      - 'attack-flow/**'
      - 'system-metrics/**'
      - 'docker-compose.yml'
      - '.github/workflows/build-containers.yml'
      - '.base-images-updated'
      - 'update_summary.txt'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: jongodb/maos-trap

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - name: attack-website
            version: 1.3.1
          - name: attack-navigator
            version: 1.3.3
          - name: attack-flow
            version: 1.3.0
          - name: system-metrics
            version: 1.3.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: ${{ matrix.service.name == 'attack-flow' && 'recursive' || 'false' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}
          tags: |
            type=raw,value=${{ matrix.service.version }}
            type=raw,value=latest
            type=sha,prefix=,format=short

      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service.name }}
          file: ./${{ matrix.service.name }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate docker-compose
        run: docker compose config

      - name: Start services
        run: docker compose up -d

      - name: Wait for services
        run: sleep 30

      - name: Check services health
        run: |
          docker compose ps
          curl -f http://localhost/healthz || exit 1

      - name: View logs on failure
        if: failure()
        run: docker compose logs

      - name: Cleanup
        if: always()
        run: docker compose down -v
