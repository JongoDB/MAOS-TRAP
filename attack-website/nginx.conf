server {
    listen 80;
    server_name localhost;
    
    # Serve from /attack-website/ path
    location /attack-website/ {
        alias /var/www/html/attack-website/;
        index index.html;
        try_files $uri $uri/ /attack-website/404.html =404;
    }

    error_page 404 /attack-website/404.html;
    
    error_page 500 502 503 504 /attack-website/50x.html;
}
